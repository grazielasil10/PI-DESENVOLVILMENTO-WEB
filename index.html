<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
            
            <label for="curso">Curso:</label>
            <input type="text" id="curso" required>
            
            <label for="dataMatricula">Data de Matr√≠cula:</label>
            <input type="date" id="dataMatricula" required>
            
            <button type="submit" class="button button-cadastrar">Cadastrar</button>
        </form>
        <div id="listaAlunos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
